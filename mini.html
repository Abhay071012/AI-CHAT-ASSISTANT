<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="body">
    <section class="chat-window">
        <button class="close-btn">X</button>
        <div class="chat">
            <div class="model">
                Hello! How can I assist you today?
            </div>
        </div>

        <section class="input-area">
            <button value="Refresh" class="refresh-btn">
                <img src="./assets/6b2dc72fc4bb8d8e16a117cdbace57ea.jpg" alt="">
            </button>
            <input type="text" placeholder="Ask me anything...">
            <button value="Send" class="submit-btn">
                <img src="./assets/send-icon.png" alt="">
            </button>
            </button>
        </section>
    </section>
    <button class="chat-button">
        <img src="./assets/chat-icon.png" alt="Chat-icon">
    </button>
    <script type="module" src="chat.js"></script>
</body>
</html>
